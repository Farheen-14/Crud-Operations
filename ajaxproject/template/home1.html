<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Operations</title>
</head>

<!-- <link rel="stylesheet" href="{% static 'home.css' %}">  -->
<body>
    {{msg}}
    <div id="DivTwo">
        <form action="/show">
            <input type="submit" value="Show Records">
        </form>
    </div>

    <div id="DivOne">
        <form action="/send" method="post">
            {% csrf_token %}
            <h3>User_ID<input type="hidden" name="stuid" id="stuid"></h3>

            <h3>ID <input required autofocus type="text" name="id" id="id"></h3>
            <h3>Data 1 <input type="text" name="data1"></h3>
            <h3>Data 2 <input type="text" name="data2"></h3>
            <input type="submit" id="btn">
        </form>
    </div>

    <style>
        body {
            background-color: rgb(107, 189, 152);
        }

        #DivOne {
            background-color: rgb(226, 225, 223);
            max-width: fit-content;
            padding: 1%;
            margin-left: 40%;
            margin-top: 15%;
        }

        #btn {
            margin-left: 35%;
        }

        #DivTwo {
            margin-left: 90%;
        }

        #id {
            margin-left: 26%;
        }
    </style>
</body>

</html>
